<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>demo</title>
</head>

<body>
    <div id="app">
        <el-table :data="tableData" style="width: 100%">
            <el-table-column prop="productId" label="商品ID"> </el-table-column>
            <el-table-column prop="pname" label="名称"></el-table-column>
            <el-table-column prop="price" label="价格"></el-table-column>
            <el-table-column prop="category" label="分类"></el-table-column>
            <el-table-column prop="state" label="状态"></el-table-column>
            <el-table-column label="操作"></el-table-column>
        </el-table>
		<el-pagination background layout="prev, pager, next" :total="pageInfo.total" :page-size="pageInfo.pageSize" @current-change="handleChangePage">
        </el-pagination>
    </div>

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="viewmodels/demo.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vueaaa!'
            }
        })
    </script>
</body>

</html>
